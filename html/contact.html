<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="../css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="icon" href="../img/icons/favicon.ico" />

    <title>ABC Dammartin</title>
</head>

<body class="bg-dark">

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top position-relative">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="../index.html">
                <img src="../img/telecharger.png" class="img-fluid align-middle" id="navbar-img"
                    style="height: 6vh; transition: all .4s;" />
            </a>
            <div class="collapse navbar-collapse text-center" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-center">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Accueil</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container w-75 mt-5">

        <div class="container-fluid">
            <blockquote class="blockquote text-center text-light">
                <p class="mb-0">Nous Contacter</p>
              </blockquote>
              <div class="container-fluid bg-light" style="height: .2vh;"></div>
        </div>
    <form class="mt-5 text-light" >
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <a href="mailto:contact@abcdammartin.fr" class="text-decoration-none"><input type="text" readonly class="form-control-plaintext text-light" id="staticEmail" value="contact@abcdammartin.fr" style="text-align: end;"></a>
          </div>
        </div>
        <div class="container-fluid bg-light" style="height: .1vh;"></div>
        <div class="form-group row">
            <label for="staticTel" class="col-sm-2 col-form-label">Téléphone</label>
            <div class="col-sm-10">
              <a href="tel:01 60 03 99 99" class="text-decoration-none"><input type="text" readonly class="form-control-plaintext text-light" id="staticTel" value="01 60 03 99 99" style="text-align: end;"></a>
            </div>
          </div>
          <div class="container-fluid bg-light" style="height: .1vh;"></div>
          <div class="form-group row">
            <label for="staticPlace" class="col-sm-2 col-form-label">Emplacement</label>
            <div class="col-sm-10">
              <a href="https://goo.gl/maps/zCas7mkqDhXGEC2MA" class="text-decoration-none"><input type="text" readonly class="form-control-plaintext text-light" id="staticPlace" value="Cliquez pour découvir" style="text-align: end;"></a>
            </div>
          </div>
          <div class="container-fluid bg-light" style="height: .1vh;"></div>
      </form>

    </div>

</body>

<script src="js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

</html>
